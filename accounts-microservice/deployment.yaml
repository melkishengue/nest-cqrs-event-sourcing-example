apiVersion: v1
kind: Service
metadata:
  name: accounts-microservice
spec:
  selector:
    app: accounts-microservice
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-microservice
  template:
    metadata:
      labels:
        app: accounts-microservice
    spec:
      containers:
        - name: accounts-microservice
          image: <TAG_NAME>
          # imagePullPolicy: Never
          ports:
            - containerPort: 3000
